<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Momentum App</title>
    </head>
    <body>
        <div class="content">
            <h1 id="clock" class="clock">00:00:00</h1>
            <form id="login-form">
                <b class="greeting-text">Hello,</b>
                <input
                    required
                    maxlength="15"
                    type="text"
                    placeholder="you?"
                    class="name-input"
                />
            </form>
            <h1 id="greeting" class="hidden"></h1>
            <form id="todo-form">
                <input
                    type="text"
                    placeholder="Write a TODO and Press Enter"
                    required
                    class="todo-input"
                    width="80%"
                    />
            </form>
            <ul id="todo-list" class="todo-list">
            </ul>
            <div id="quote" class="normal-text">
                <span></span> /
                <span></span>
            </div>
            <div id="weather" class="normal-text">
                <span>Weather</span> /
                <span>Location</span>
                <button class="button">ðŸ’¡</button>
            </div>
        </div>
        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
